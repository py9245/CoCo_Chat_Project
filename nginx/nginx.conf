user  nginx;
worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 50m;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript;

  server {
    listen 80;
    server_name 15-164-232-40.nip.io ssafy1811teams.com www.ssafy1811teams.com 15.164.232.40;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    http2 on;
    server_name 15-164-232-40.nip.io ssafy1811teams.com www.ssafy1811teams.com 15.164.232.40;

    ssl_certificate     /etc/letsencrypt/live/15-164-232-40.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/15-164-232-40.nip.io/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / { try_files $uri /index.html; }

    location /static/ {
      alias /staticfiles/;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /media/ {
      alias /media/;
    }

    location /api/ {
      proxy_pass http://backend:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }

    location /ws/ {
      proxy_pass http://backend:8000/ws/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }

    location /admin/ {
      proxy_pass http://backend:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }
  }
}
